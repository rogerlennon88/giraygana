<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gira Y Gana</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <section id="brand">
        <img class="logo" src="./img/logo-white.png" alt="Logo Gira Y Gana" />
      </section>
    </header>
    <main>
      <div id="loader" class="hidden"><div class="spinner"></div></div>

      <section id="title-page">
        <h1 class="title hidden">Ruleta de Premios</h1>
        <p class="description hidden">Testo de descripción aquí</p>
      </section>

      <section id="register">
        <form id="register-form">
          <div class="form-row">
            <div class="form-group">
              <label for="document-type" class="required">Tipo</label>
              <select id="document-type" name="document-type" required autocomplete="off" required>
                <option value="" disabled selected></option>
                <option value="cc">C.Ciudadanía</option>
                <option value="ce">C.Extranjería</option>
                <option value="pa">Pasaporte</option>
              </select>
            </div>
            <div class="form-group document-id-group">
              <label for="document-id" class="required">Documento de identidad</label>
              <input type="text" id="document-id" name="document-id" maxlength="10" required autocomplete="off" />
              <span class="message-required document-info"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="code" class="required">Código</label>
            <input type="text" id="code" name="code" maxlength="6" required autocomplete="off" />
            <span class="message-required code-info"></span>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

      <section id="game" class="hidden">
        <div class="prize-wheel-container">
          <h3 class="spin-text"></h3>
          <section class="spin-container">
            <img src="img/marcador.svg" alt="Marcador" class="spin--marker" />
            <img src="img/ruleta.svg" alt="Ruleta" class="spin--wheel" />
          </section>
          <button id="spin-button" class="btn btn-primary" disabled>Girar</button>
        </div>
      </section>

      <div id="modal" class="hidden">
        <p id="modal-text"></p>
        <button id="finalizar-button">Finalizar</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
